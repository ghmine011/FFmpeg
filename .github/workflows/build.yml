name: FFmpeg Cross-Platform Build

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  # Weekly build

env:
  FFMPEG_VERSION: '6.0'
  BUILD_FLAGS: '--enable-nonfree --enable-gpl --enable-version3 --disable-doc'

jobs:
  build-linux:
    name: Build on Linux (Ubuntu)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x86_64]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Install dependencies
        run: |
          set -e
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            yasm \
            pkg-config \
            libx264-dev \
            libx265-dev \
            libopus-dev \
            libvorbis-dev \
            libfdk-aac-dev \
            libmp3lame-dev \
            ca-certificates
          echo "âœ“ Dependencies installed successfully"
      
      - name: Configure FFmpeg
        run: |
          set -e
          echo "Configuring FFmpeg with architecture: ${{ matrix.arch }}"
          
          ./configure \
            --prefix=/usr/local \
            --arch=${{ matrix.arch }} \
            ${{ env.BUILD_FLAGS }} \
            --enable-libx264 \
            --enable-libx265 \
            --enable-libopus \
            --enable-libvorbis \
            --enable-libfdk-aac \
            --enable-libmp3lame \
            --enable-shared \
            --disable-stripping \
            2>&1 | tee configure.log
          
          if [ $? -ne 0 ]; then
            echo "âŒ Configure failed. Log:"
            tail -50 configure.log
            exit 1
          fi
          echo "âœ“ Configuration completed"
      
      - name: Build FFmpeg
        run: |
          set -e
          echo "Building FFmpeg (using $(nproc) cores)..."
          make -j$(nproc) 2>&1 | tail -20
          
          if [ $? -ne 0 ]; then
            echo "âŒ Build failed"
            exit 1
          fi
          echo "âœ“ Build completed"
      
      - name: Install FFmpeg
        run: |
          set -e
          BUILD_OUTPUT_DIR="$(cd "${{ github.workspace }}" && pwd)/build-output"
          mkdir -p "${BUILD_OUTPUT_DIR}"
          echo "Installing to: ${BUILD_OUTPUT_DIR}"
          
          make install DESTDIR="${BUILD_OUTPUT_DIR}" 2>&1 | tail -20
          
          if [ $? -ne 0 ]; then
            echo "âŒ Installation failed"
            exit 1
          fi
          echo "âœ“ Installation completed"
          echo "BUILD_OUTPUT_DIR=${BUILD_OUTPUT_DIR}" >> $GITHUB_ENV
      
      - name: Verify installation
        run: |
          set -e
          BUILD_OUTPUT_DIR="$(cd "${{ github.workspace }}" && pwd)/build-output"
          echo "Verifying installation in: ${BUILD_OUTPUT_DIR}"
          
          if [ ! -d "${BUILD_OUTPUT_DIR}" ]; then
            echo "âŒ Build output directory not found"
            exit 1
          fi
          
          file_count=$(find "${BUILD_OUTPUT_DIR}" -type f | wc -l)
          if [ $file_count -eq 0 ]; then
            echo "âŒ Build output is empty"
            exit 1
          fi
          
          echo "âœ“ Installation verified: ${file_count} files"
          echo "Directory structure:"
          find "${BUILD_OUTPUT_DIR}" -type f | head -20
      
      - name: Create artifacts
        run: |
          set -e
          mkdir -p artifacts
          BUILD_OUTPUT_DIR="$(cd "${{ github.workspace }}" && pwd)/build-output"
          
          cd "${BUILD_OUTPUT_DIR}"
          tar -czf "${{ github.workspace }}/artifacts/ffmpeg-linux-${{ matrix.arch }}.tar.gz" .
          echo "âœ“ Linux ${{ matrix.arch }} artifact created"
      
      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-linux-${{ matrix.arch }}
          path: artifacts/ffmpeg-linux-${{ matrix.arch }}.tar.gz
          retention-days: 30
          if-no-files-found: error

  build-macos:
    name: Build on macOS
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [x86_64]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Install dependencies
        run: |
          set -e
          echo "Installing dependencies via Homebrew..."
          
          brew install -q yasm x264 x265 opus libvorbis fdk-aac lame pkg-config
          
          echo "âœ“ Dependencies installed"
      
      - name: Configure FFmpeg
        run: |
          set -e
          echo "Configuring FFmpeg for macOS (${{ matrix.arch }})..."
          
          export PKG_CONFIG_PATH="$(brew --prefix)/lib/pkgconfig:$PKG_CONFIG_PATH"
          
          ./configure \
            --prefix=/usr/local \
            --arch=${{ matrix.arch }} \
            ${{ env.BUILD_FLAGS }} \
            --enable-libx264 \
            --enable-libx265 \
            --enable-libopus \
            --enable-libvorbis \
            --enable-libfdk-aac \
            --enable-libmp3lame \
            --enable-shared \
            --disable-stripping \
            2>&1 | tee configure.log
          
          if [ $? -ne 0 ]; then
            echo "âŒ Configure failed. Log:"
            tail -50 configure.log
            exit 1
          fi
          echo "âœ“ Configuration completed"
      
      - name: Build FFmpeg
        run: |
          set -e
          echo "Building FFmpeg (using $(sysctl -n hw.logicalcpu) cores)..."
          make -j$(sysctl -n hw.logicalcpu) 2>&1 | tail -20
          
          if [ $? -ne 0 ]; then
            echo "âŒ Build failed"
            exit 1
          fi
          echo "âœ“ Build completed"
      
      - name: Install FFmpeg
        run: |
          set -e
          BUILD_OUTPUT_DIR="$(cd "${{ github.workspace }}" && pwd)/build-output"
          mkdir -p "${BUILD_OUTPUT_DIR}"
          echo "Installing to: ${BUILD_OUTPUT_DIR}"
          
          make install DESTDIR="${BUILD_OUTPUT_DIR}" 2>&1 | tail -20
          
          if [ $? -ne 0 ]; then
            echo "âŒ Installation failed"
            exit 1
          fi
          echo "âœ“ Installation completed"
          echo "BUILD_OUTPUT_DIR=${BUILD_OUTPUT_DIR}" >> $GITHUB_ENV
      
      - name: Verify installation
        run: |
          set -e
          BUILD_OUTPUT_DIR="$(cd "${{ github.workspace }}" && pwd)/build-output"
          echo "Verifying installation in: ${BUILD_OUTPUT_DIR}"
          
          if [ ! -d "${BUILD_OUTPUT_DIR}" ]; then
            echo "âŒ Build output directory not found"
            exit 1
          fi
          
          file_count=$(find "${BUILD_OUTPUT_DIR}" -type f | wc -l)
          if [ $file_count -eq 0 ]; then
            echo "âŒ Build output is empty"
            exit 1
          fi
          
          echo "âœ“ Installation verified: ${file_count} files"
          echo "Directory structure:"
          find "${BUILD_OUTPUT_DIR}" -type f | head -20
      
      - name: Create artifacts
        run: |
          set -e
          mkdir -p artifacts
          BUILD_OUTPUT_DIR="$(cd "${{ github.workspace }}" && pwd)/build-output"
          
          cd "${BUILD_OUTPUT_DIR}"
          tar -czf "${{ github.workspace }}/artifacts/ffmpeg-macos-${{ matrix.arch }}.tar.gz" .
          echo "âœ“ macOS ${{ matrix.arch }} artifact created"
      
      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-macos-${{ matrix.arch }}
          path: artifacts/ffmpeg-macos-${{ matrix.arch }}.tar.gz
          retention-days: 30
          if-no-files-found: error

  build-windows:
    name: Build on Windows (MinGW)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: |
            base-devel
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-make
            mingw-w64-x86_64-yasm
            mingw-w64-x86_64-pkg-config
            mingw-w64-x86_64-x264
            mingw-w64-x86_64-x265
            mingw-w64-x86_64-opus
            mingw-w64-x86_64-libvorbis
            mingw-w64-x86_64-lame
            mingw-w64-x86_64-fdk-aac
      
      - name: Configure FFmpeg
        shell: msys2 {0}
        run: |
          set -e
          echo "Configuring FFmpeg for Windows..."
          
          ./configure \
            --prefix=/mingw64 \
            ${{ env.BUILD_FLAGS }} \
            --enable-libx264 \
            --enable-libx265 \
            --enable-libopus \
            --enable-libvorbis \
            --enable-libfdk-aac \
            --enable-libmp3lame \
            --enable-shared \
            --disable-stripping \
            2>&1 | tee configure.log
          
          if [ $? -ne 0 ]; then
            echo "âŒ Configure failed. Log:"
            tail -50 configure.log
            exit 1
          fi
          echo "âœ“ Configuration completed"
      
      - name: Build FFmpeg
        shell: msys2 {0}
        run: |
          set -e
          echo "Building FFmpeg (using $(nproc) cores)..."
          make -j$(nproc) 2>&1 | tail -20
          
          if [ $? -ne 0 ]; then
            echo "âŒ Build failed"
            exit 1
          fi
          echo "âœ“ Build completed"
      
      - name: Install FFmpeg
        shell: msys2 {0}
        run: |
          set -e
          BUILD_OUTPUT_DIR="$(cd '${{ github.workspace }}' && pwd)/build-output"
          mkdir -p "${BUILD_OUTPUT_DIR}"
          echo "Installing to: ${BUILD_OUTPUT_DIR}"
          
          make install DESTDIR="${BUILD_OUTPUT_DIR}" 2>&1 | tail -20
          
          if [ $? -ne 0 ]; then
            echo "âŒ Installation failed"
            exit 1
          fi
          echo "âœ“ Installation completed"
          echo "BUILD_OUTPUT_DIR=${BUILD_OUTPUT_DIR}" >> $GITHUB_ENV
      
      - name: Verify installation
        shell: msys2 {0}
        run: |
          set -e
          BUILD_OUTPUT_DIR="$(cd '${{ github.workspace }}' && pwd)/build-output"
          echo "Verifying installation in: ${BUILD_OUTPUT_DIR}"
          
          if [ ! -d "${BUILD_OUTPUT_DIR}" ]; then
            echo "âŒ Build output directory not found"
            exit 1
          fi
          
          file_count=$(find "${BUILD_OUTPUT_DIR}" -type f | wc -l)
          if [ $file_count -eq 0 ]; then
            echo "âŒ Build output is empty"
            exit 1
          fi
          
          echo "âœ“ Installation verified: ${file_count} files"
          echo "Directory structure:"
          find "${BUILD_OUTPUT_DIR}" -type f | head -20
      
      - name: Create artifacts
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $buildOutputDir = "${{ github.workspace }}\build-output"
          
          if (Test-Path $buildOutputDir) {
            $files = Get-ChildItem -Path $buildOutputDir -Recurse -File
            if ($files.Count -gt 0) {
              mkdir -p "artifacts" -Force | Out-Null
              Compress-Archive -Path "$buildOutputDir\*" -DestinationPath "${{ github.workspace }}\artifacts\ffmpeg-windows-x86_64.zip" -Force
              Write-Host "âœ“ Windows artifact created"
            } else {
              Write-Host "âŒ Build output is empty"
              exit 1
            }
          } else {
            Write-Host "âŒ Build output directory not found"
            exit 1
          }
      
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-windows-x86_64
          path: artifacts/ffmpeg-windows-x86_64.zip
          retention-days: 30
          if-no-files-found: error

  create-release:
    name: Create GitHub Release
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Prepare release files
        run: |
          set -e
          mkdir -p release
          
          if [ -d "artifacts" ] && [ -n "$(find artifacts -type f)" ]; then
            find artifacts -type f -exec cp {} release/ \;
            echo "âœ“ Release files prepared"
            echo "=== Release Files ==="
            ls -lah release/
          else
            echo "âŒ No artifacts found"
            exit 1
          fi
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  verify-all:
    name: Verify Build Artifacts
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts
      
      - name: List all downloaded files
        run: |
          echo "=== All Downloaded Artifacts ==="
          if [ -d "all-artifacts" ]; then
            find all-artifacts -type f -exec ls -lh {} \;
            echo ""
            echo "=== Directory Structure ==="
            find all-artifacts -type d | sort
          else
            echo "âš  No artifacts directory found"
          fi
      
      - name: Verify Linux builds
        run: |
          set +e
          echo "=== Linux Build Verification ==="
          
          artifact="all-artifacts/ffmpeg-linux-x86_64/ffmpeg-linux-x86_64.tar.gz"
          if [ -f "$artifact" ]; then
            size=$(du -h "$artifact" | cut -f1)
            echo "âœ“ Linux x86_64 build found (${size})"
            tar -tzf "$artifact" 2>/dev/null | head -5
          else
            echo "âš  Linux x86_64 build not found"
          fi
      
      - name: Verify macOS builds
        run: |
          set +e
          echo "=== macOS Build Verification ==="
          
          artifact="all-artifacts/ffmpeg-macos-x86_64/ffmpeg-macos-x86_64.tar.gz"
          if [ -f "$artifact" ]; then
            size=$(du -h "$artifact" | cut -f1)
            echo "âœ“ macOS x86_64 build found (${size})"
            tar -tzf "$artifact" 2>/dev/null | head -5
          else
            echo "âš  macOS x86_64 build not found"
          fi
      
      - name: Verify Windows builds
        run: |
          set +e
          echo "=== Windows Build Verification ==="
          
          artifact="all-artifacts/ffmpeg-windows-x86_64/ffmpeg-windows-x86_64.zip"
          if [ -f "$artifact" ]; then
            size=$(du -h "$artifact" | cut -f1)
            echo "âœ“ Windows x86_64 build found (${size})"
            unzip -l "$artifact" 2>/dev/null | head -10
          else
            echo "âš  Windows x86_64 build not found"
          fi
      
      - name: Generate summary report
        run: |
          {
            echo "## ðŸ“Š Build Verification Report"
            echo ""
            echo "### ðŸ“¦ Artifact Status"
            echo ""
            
            if [ -d "all-artifacts" ]; then
              total_files=$(find all-artifacts -type f | wc -l)
              total_size=$(du -sh all-artifacts | cut -f1)
              echo "- **Total artifacts**: $total_files files"
              echo "- **Total size**: $total_size"
            else
              echo "- **Total artifacts**: 0 files âŒ"
            fi
            
            echo ""
            echo "### ðŸ–¥ï¸ Platform Build Status"
            echo ""
            
            linux=$([ -f "all-artifacts/ffmpeg-linux-x86_64/ffmpeg-linux-x86_64.tar.gz" ] && echo "âœ…" || echo "âŒ")
            macos=$([ -f "all-artifacts/ffmpeg-macos-x86_64/ffmpeg-macos-x86_64.tar.gz" ] && echo "âœ…" || echo "âŒ")
            windows=$([ -f "all-artifacts/ffmpeg-windows-x86_64/ffmpeg-windows-x86_64.zip" ] && echo "âœ…" || echo "âŒ")
            
            echo "- **Linux (x86_64)**: $linux"
            echo "- **macOS (x86_64)**: $macos"
            echo "- **Windows (x86_64)**: $windows"
            
          } >> $GITHUB_STEP_SUMMARY
