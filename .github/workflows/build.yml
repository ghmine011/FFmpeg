name: FFmpeg Cross-Platform Build

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  # Weekly build

env:
  FFMPEG_VERSION: '6.0'

jobs:
  build-linux:
    name: Build on Linux (Ubuntu)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x86_64, arm64]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            yasm \
            pkg-config \
            libx264-dev \
            libx265-dev \
            libvpx-dev \
            libopus-dev \
            libvorbis-dev \
            libtheora-dev \
            libfdk-aac-dev \
            libmp3lame-dev \
            libfreetype6-dev
      
      - name: Download FFmpeg source
        run: |
          wget https://ffmpeg.org/releases/ffmpeg-snapshot.tar.bz2
          tar -xjf ffmpeg-snapshot.tar.bz2
      
      - name: Configure FFmpeg
        run: |
          cd ffmpeg
          ./configure \
            --prefix=/usr/local \
            --enable-gpl \
            --enable-libx264 \
            --enable-libx265 \
            --enable-libvpx \
            --enable-libopus \
            --enable-libvorbis \
            --enable-libtheora \
            --enable-libfdk-aac \
            --enable-libmp3lame \
            --enable-libfreetype \
            --enable-shared \
            --enable-pic \
            --enable-version3
      
      - name: Build FFmpeg
        run: |
          cd ffmpeg
          make -j$(nproc)
          sudo make install DESTDIR="${GITHUB_WORKSPACE}/build-output"
      
      - name: Create artifacts directory
        run: |
          mkdir -p artifacts
          cd build-output
          tar -czf ../artifacts/ffmpeg-linux-${{ matrix.arch }}.tar.gz . || echo "Build output is empty"
      
      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-linux-${{ matrix.arch }}
          path: artifacts/ffmpeg-linux-${{ matrix.arch }}.tar.gz
          retention-days: 30
          if-no-files-found: warn
        continue-on-error: true

  build-macos:
    name: Build on macOS
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [x86_64, arm64]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          brew install yasm x264 x265 libvpx opus libvorbis theora libfdk-aac lame freetype
      
      - name: Download FFmpeg source
        run: |
          wget https://ffmpeg.org/releases/ffmpeg-snapshot.tar.bz2
          tar -xjf ffmpeg-snapshot.tar.bz2
      
      - name: Configure FFmpeg
        run: |
          cd ffmpeg
          ./configure \
            --prefix=/usr/local \
            --enable-gpl \
            --enable-libx264 \
            --enable-libx265 \
            --enable-libvpx \
            --enable-libopus \
            --enable-libvorbis \
            --enable-libtheora \
            --enable-libfdk-aac \
            --enable-libmp3lame \
            --enable-libfreetype \
            --enable-shared \
            --arch=${{ matrix.arch }}
      
      - name: Build FFmpeg
        run: |
          cd ffmpeg
          make -j$(sysctl -n hw.logicalcpu)
          sudo make install DESTDIR="${GITHUB_WORKSPACE}/build-output"
      
      - name: Create artifacts directory
        run: |
          mkdir -p artifacts
          cd build-output
          tar -czf ../artifacts/ffmpeg-macos-${{ matrix.arch }}.tar.gz . || echo "Build output is empty"
      
      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-macos-${{ matrix.arch }}
          path: artifacts/ffmpeg-macos-${{ matrix.arch }}.tar.gz
          retention-days: 30
          if-no-files-found: warn
        continue-on-error: true

  build-windows:
    name: Build on Windows (MinGW)
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x86_64, i686]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v4
        with:
          msystem: MINGW64
          update: true
          install: |
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-make
            mingw-w64-x86_64-yasm
            mingw-w64-x86_64-x264
            mingw-w64-x86_64-x265
            mingw-w64-x86_64-libvpx
            mingw-w64-x86_64-opus
            mingw-w64-x86_64-libvorbis
            mingw-w64-x86_64-libtheora
            mingw-w64-x86_64-lame
            mingw-w64-x86_64-freetype
      
      - name: Download FFmpeg source
        shell: msys2 {0}
        run: |
          wget https://ffmpeg.org/releases/ffmpeg-snapshot.tar.bz2
          tar -xjf ffmpeg-snapshot.tar.bz2
      
      - name: Configure FFmpeg
        shell: msys2 {0}
        run: |
          cd ffmpeg
          ./configure \
            --prefix=/mingw64 \
            --enable-gpl \
            --enable-libx264 \
            --enable-libx265 \
            --enable-libvpx \
            --enable-libopus \
            --enable-libvorbis \
            --enable-libtheora \
            --enable-libmp3lame \
            --enable-libfreetype \
            --enable-shared
      
      - name: Build FFmpeg
        shell: msys2 {0}
        run: |
          cd ffmpeg
          make -j$(nproc)
          make install DESTDIR="${GITHUB_WORKSPACE}/build-output"
      
      - name: Create artifacts directory
        shell: pwsh
        run: |
          if (Test-Path "build-output") {
            mkdir -p artifacts -Force
            Compress-Archive -Path build-output\* -DestinationPath artifacts\ffmpeg-windows-${{ matrix.arch }}.zip -Force
          } else {
            Write-Host "Build output directory not found"
          }
      
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-windows-${{ matrix.arch }}
          path: artifacts/ffmpeg-windows-${{ matrix.arch }}.zip
          retention-days: 30
          if-no-files-found: warn
        continue-on-error: true

  create-release:
    name: Create GitHub Release
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
        continue-on-error: true
      
      - name: Prepare release files
        run: |
          mkdir -p release
          if [ -d "artifacts" ] && [ "$(ls -A artifacts)" ]; then
            find artifacts -type f -exec cp {} release/ \;
          else
            echo "No artifacts found"
          fi
          echo "=== Release Files ==="
          ls -lah release/ || echo "Release directory is empty"
        continue-on-error: true
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  verify-all:
    name: Verify Build Artifacts
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts
        continue-on-error: true
      
      - name: List all downloaded files
        run: |
          echo "=== All Downloaded Artifacts ==="
          if [ -d "all-artifacts" ]; then
            find all-artifacts -type f -exec ls -lh {} \;
            echo ""
            echo "=== Directory Structure ==="
            tree all-artifacts -L 3 || find all-artifacts -type d
          else
            echo "No artifacts directory found"
          fi
        continue-on-error: true
      
      - name: Verify Linux builds
        run: |
          echo "=== Linux Build Verification ==="
          if [ -f "all-artifacts/ffmpeg-linux-x86_64/ffmpeg-linux-x86_64.tar.gz" ]; then
            echo "✓ Linux x86_64 build found"
            tar -tzf all-artifacts/ffmpeg-linux-x86_64/ffmpeg-linux-x86_64.tar.gz | head -10
          else
            echo "⚠ Linux x86_64 build not found"
          fi
          
          if [ -f "all-artifacts/ffmpeg-linux-arm64/ffmpeg-linux-arm64.tar.gz" ]; then
            echo "✓ Linux ARM64 build found"
            tar -tzf all-artifacts/ffmpeg-linux-arm64/ffmpeg-linux-arm64.tar.gz | head -10
          else
            echo "⚠ Linux ARM64 build not found"
          fi
        continue-on-error: true
      
      - name: Verify macOS builds
        run: |
          echo "=== macOS Build Verification ==="
          if [ -f "all-artifacts/ffmpeg-macos-x86_64/ffmpeg-macos-x86_64.tar.gz" ]; then
            echo "✓ macOS x86_64 build found"
            tar -tzf all-artifacts/ffmpeg-macos-x86_64/ffmpeg-macos-x86_64.tar.gz | head -10
          else
            echo "⚠ macOS x86_64 build not found"
          fi
          
          if [ -f "all-artifacts/ffmpeg-macos-arm64/ffmpeg-macos-arm64.tar.gz" ]; then
            echo "✓ macOS ARM64 build found"
            tar -tzf all-artifacts/ffmpeg-macos-arm64/ffmpeg-macos-arm64.tar.gz | head -10
          else
            echo "⚠ macOS ARM64 build not found"
          fi
        continue-on-error: true
      
      - name: Verify Windows builds
        run: |
          echo "=== Windows Build Verification ==="
          if [ -f "all-artifacts/ffmpeg-windows-x86_64/ffmpeg-windows-x86_64.zip" ]; then
            echo "✓ Windows x86_64 build found"
            unzip -l all-artifacts/ffmpeg-windows-x86_64/ffmpeg-windows-x86_64.zip | head -15
          else
            echo "⚠ Windows x86_64 build not found"
          fi
          
          if [ -f "all-artifacts/ffmpeg-windows-i686/ffmpeg-windows-i686.zip" ]; then
            echo "✓ Windows i686 build found"
            unzip -l all-artifacts/ffmpeg-windows-i686/ffmpeg-windows-i686.zip | head -15
          else
            echo "⚠ Windows i686 build not found"
          fi
        continue-on-error: true
      
      - name: Generate summary report
        run: |
          echo "## Build Verification Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifact Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -d "all-artifacts" ]; then
            total_files=$(find all-artifacts -type f | wc -l)
            total_size=$(du -sh all-artifacts | cut -f1)
            echo "- **Total artifacts**: $total_files files" >> $GITHUB_STEP_SUMMARY
            echo "- **Total size**: $total_size" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Total artifacts**: 0 files" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Platform Status" >> $GITHUB_STEP_SUMMARY
          echo "- Linux: $([ -d 'all-artifacts/ffmpeg-linux-x86_64' ] && echo '✓' || echo '✗')" >> $GITHUB_STEP_SUMMARY
          echo "- macOS: $([ -d 'all-artifacts/ffmpeg-macos-x86_64' ] && echo '✓' || echo '✗')" >> $GITHUB_STEP_SUMMARY
          echo "- Windows: $([ -d 'all-artifacts/ffmpeg-windows-x86_64' ] && echo '✓' || echo '✗')" >> $GITHUB_STEP_SUMMARY
        continue-on-error: true
